<!doctype html>
<html lang='en'>
	<head lang='en'>
		<meta charset="utf-8" lang="en-GB"/>
		<meta name="description" content="A Mars Colonisation Game by Rasmus 'thePlasm' Jepsen, with three.js.">
		<meta name="author" content="Rasmus 'thePlasm' Jepsen">
		<title>
			Red Colony
		</title>
		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
				text-align: center;
				background-color:#FFFFFF;
				color:#000000;
				font-family:"Arial", Arial, sans-serif;
			}
			canvas {
				margin:0px;
			}
			canvas, 
			#hud {
   		 		width: 100%;
    			height: 100%;
    			position: fixed;
    			top: 0;
    			left: 0;
    			color: #FFFFFF;
    			margin: 0px;
			}

			#hud {
    			z-index: 10;
    			margin: 0px;
				position: fixed;
			}
			#hud img{
				height:11px;
				width:11px;
				top:50%;
    			left: calc(50% - 11px/2);
				left: -moz-calc(50% - 11px/2);
				left: -o-calc(50% - 11px/2);
				left: -webkit-calc(50% - 11px/2);
				position: fixed;
			}
			#info {
				colour: #FFCC00;
				font-size:50%;
				width:200px;
				top:0%;
				left: calc(50% - 200px/2);
				left: -moz-calc(50% - 200px/2);
				left: -o-calc(50% - 200px/2);
				left: -webkit-calc(50% - 200px/2);
				position: fixed;
				border: 1px solid #003b6f;
				background-color: #00CCFF;
			}
			#showbutton {
				colour: #FFCC00;
				font-size:50%;
				width:75px;
				height:10px;
				top:0%;
				left: calc(100% - 75px);
				left: -moz-calc(100% - 75px);
				left: -o-calc(100% - 75px);
				left: -webkit-calc(100% - 75px);
				position: fixed;
				border: 1px solid #003b6f;
				background-color: #00CCFF;
			}
		</style>
		<script>
			window.onkeydown=function(e){
  				if(e.keyCode==32) {
   					return false;
  				}
  				if(e.keyCode==40) {
   					return false;
  				}
  				if(e.keyCode==38) {
   					return false;
  				}
			};
		</script>
	</head>
	<body lang='en'>
		<script src="js/three.min.js"></script>
		<script src="js/main.js"></script>
		<div id="hud">
			<div id='info' onclick='this.innerHTML=""; document.getElementById("showbutton").innerHTML="Click to show info";'>
				<h1>
					Red Colony
				</h1>
				<h2>
					A Mars Colonisation Game by Rasmus 'thePlasm' Jepsen, with three.js.
				</h2>
				<p>
					Instructions can be found <a href='README.md'>here.</a><br />
					The license file can be found <a href='LICENSE.md'>here.</a>
				</p>
			</div>
			<img src="media/Crosshairs.png">
			<div id='showbutton' onclick='this.innerHTML=""; document.getElementById("info").innerHTML="<h1>Red Colony</h1><h2>By Rasmus Jepsen, with three.js.</h2><p>Instructions can be found <a href=\"README.md\">here.</a><br />The license file can be found <a href=\"LICENSE.md\">here.</a></p>";'>
			</div> 
		</div>
	</body>
</html>
