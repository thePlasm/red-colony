<!doctype html>
<html>
	<head>
		<meta charset="utf-8" lang="en-GB" author="thePlasm" />
		<title>
			Red Colony
		</title>
		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
				text-align: center;
				background-color:#FFFFFF;
				color:#000000;
				font-family:"Arial", Arial, sans-serif;
			}
			canvas {
				margin:0px;
			}
			canvas, 
			#hud {
   		 		width: 100%;
    			height: 100%;
    			position: fixed;
    			top: 0;
    			left: 0;
    			color: #FFFFFF;
    			margin: 0px;
			}

			#hud {
    			z-index: 10;
    			top:48.75%;
    			left:0%;
    			margin: 0px;
			}
		</style>
		<script>
			window.onkeydown=function(e){
  				if(e.keyCode==32) {
   					return false;
  				}
  				if(e.keyCode==40) {
   					return false;
  				}
  				if(e.keyCode==38) {
   					return false;
  				}
			};
		</script>
	</head>
	<body>
		<div id="hud"><img src="media/Crosshairs.png"></div>
		<script src="js/three.min.js"></script>
		<script src="js/main.js"></script>
		<h1>
			Red Colony
		</h1>
		<h2>
			By Rasmus Jepsen, with three.js.
		</h2>

			Instructions can be found <a href='README.md'>here.</a><br />
			The license file can be found <a href='LICENSE.md'>here.</a>
		</p>
	</body>
</html>
